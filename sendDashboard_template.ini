# This is a parameter file for use of the sendDashboard app

[database]
dbType = <sqlite or oracle>
dbPath = <path to the database - a file name with full path for SQLite and a database connection name (format dependant of the  currentOracle Network configuration) for Oracle>
dbSchema = <shema name to be prefixed tablenames in queries - leave value empty if not relevant>

[ct]
ctFile = <path to a CDSIC CT fdile in Excel (xls) format - a file name with full path>
